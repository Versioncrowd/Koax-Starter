<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Database App</title>
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <!-- Navigation -->

  <!-- Gallery Feature -->


    <div id="carousel-round" class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                    <li data-target="#carousel-round" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-round" data-slide-to="1"></li>
                    <li data-target="#carousel-round" data-slide-to="2"></li>
                    <li data-target="#carousel-round" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src"static/images/1.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="static/images/2.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="static/images/3.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="static/images/4.png" alt="Forth slide">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<br>
<br>

    <div id="carousel-rectangle" class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                    <li data-target="#carousel-rectangle" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-rectangle" data-slide-to="1"></li>
                    <li data-target="#carousel-rectangle" data-slide-to="2"></li>
                    <li data-target="#carousel-rectangle" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src"static/images/1.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="static/images/2.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="static/images/3.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="static/images/4.png" alt="Forth slide">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <!-- Customer Care -->



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
